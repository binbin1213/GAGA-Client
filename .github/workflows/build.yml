name: 自动构建和发布

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: 构建 ${{ matrix.platform }} 应用
    strategy:
      matrix:
        platform: [windows-latest, macos-latest]
        include:
          - platform: windows-latest
            os: windows
            cache-key: windows
          - platform: macos-latest
            os: macos
            cache-key: macos
    
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30  # 防止构建卡住太久
    
    steps:
    - name: 检出代码仓库
      uses: actions/checkout@v4
      
    - name: 安装系统依赖 (仅 Linux)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
    
    - name: 安装系统依赖 (仅 macOS)
      if: matrix.platform == 'macos-latest'
      run: |
        brew install create-dmg
        
    - name: 安装 Rust 环境
      uses: dtolnay/rust-toolchain@stable
      
    - name: 配置 Rust 缓存
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.cache-key }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ matrix.cache-key }}-cargo-
        
    - name: 配置 Node.js 环境和缓存
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 安装前端依赖
      run: npm ci
      
    - name: 安装 Rust 目标
      if: matrix.platform == 'macos-latest'
      run: |
        rustup target add x86_64-apple-darwin
        rustup target add aarch64-apple-darwin
        
    - name: 清理已有资产 (macOS)
      if: matrix.platform == 'macos-latest'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail
        TAG=app-v1.0.0
        RES=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG")
        RID=$(echo "$RES" | jq -r '.id')
        if [ "$RID" = "null" ] || [ -z "$RID" ]; then
          echo "Release $TAG not found; skip cleanup"
        else
          echo "$RES" | jq -r '.assets[] | select(.name|test("macos")) | .id' | while read -r AID; do
            echo "Deleting asset id: $AID"
            curl -s -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${{ github.repository }}/releases/assets/$AID" >/dev/null
          done
        fi

    - name: 构建应用程序 (macOS)
      if: matrix.platform == 'macos-latest'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: app-v1.0.0
        releaseName: 'GAGA 客户端应用 v1.0.0 (${{ matrix.os }})'
        releaseBody: '查看下方资源下载并安装此 ${{ matrix.os }} 版本。'
        releaseDraft: true
        prerelease: false
        includeRelease: true
        includeDebug: false
        assetNamePattern: "*${{ matrix.os }}*"
        args: --target universal-apple-darwin

    - name: 清理已有资产 (Windows)
      if: matrix.platform == 'windows-latest'
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $ErrorActionPreference = 'Stop'
        $tag = 'app-v1.0.0'
        $repo = '${{ github.repository }}'
        $headers = @{ Authorization = "Bearer $env:GITHUB_TOKEN"; Accept = 'application/vnd.github+json' }
        $release = Invoke-RestMethod -Headers $headers -Uri "https://api.github.com/repos/$repo/releases/tags/$tag"
        if ($null -ne $release -and $null -ne $release.id) {
          foreach ($asset in $release.assets) {
            if ($asset.name -match 'windows') {
              Invoke-RestMethod -Headers $headers -Method Delete -Uri "https://api.github.com/repos/$repo/releases/assets/$($asset.id)"
            }
          }
        }

    - name: 构建应用程序 (Windows)
      if: matrix.platform == 'windows-latest'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: app-v1.0.0
        releaseName: 'GAGA 客户端应用 v1.0.0 (${{ matrix.os }})'
        releaseBody: '查看下方资源下载并安装此 ${{ matrix.os }} 版本。'
        releaseDraft: true
        prerelease: false
        includeRelease: true
        includeDebug: false
        assetNamePattern: "*${{ matrix.os }}*"
        
    # 上传构建产物由 tauri-action 自动处理
