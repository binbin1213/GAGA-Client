name: 自动构建和发布

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: 构建 Windows 应用
    strategy:
      matrix:
        platform: [windows-latest]
        
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30  # 防止构建卡住太久
    
    steps:
    - name: 检出代码仓库
      uses: actions/checkout@v4
      
    - name: 安装系统依赖 (仅 Ubuntu)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
        
    - name: 安装 Rust 环境
      uses: dtolnay/rust-toolchain@stable
      
    - name: 配置 Rust 缓存
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
        cache-targets: true
        cache-all-crates: true
        
    - name: 配置 Node.js 环境和缓存
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 安装前端依赖
      run: npm ci
      
    - name: 构建应用程序
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: app-v1.0.0
        releaseName: 'GAGA 客户端应用 v1.0.0'
        releaseBody: '查看下方资源下载并安装此版本。'
        releaseDraft: true
        prerelease: false
